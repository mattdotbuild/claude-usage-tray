name: Test Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run generate-icon

      - name: Build Windows app (no publish)
        run: npx electron-builder --win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-test
          path: |
            dist/*.exe
          retention-days: 7
